version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: review-tools-base
    container_name: review-tools-api
    command: npm --workspace services/api run start
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: review-tools-base
    container_name: review-tools-worker
    command: npm --workspace services/worker run start
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - api
